<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>

    </header> -->
    <main>
        <div id="digital-clock"></div>
        <div id="analogue-clock">
            <div id="ac-border"></div>
            <div id="day"></div>
            <div id="month"></div>
            <div id="year"></div>
            <div id="hours"></div>
            <div id="wrapper-second-hand">
                <div id="second-hand"></div>
            </div>
            <div id="wrapper-minute-hand">
                <div id="minute-hand"></div>
            </div>
            <div id="wrapper-hour-hand">
                <div id="hour-hand"></div>
            </div>
            <div id="center-point"></div>
        </div>
        <button id="full-screen" onclick="toggleFullscreen()">FULL-SCREEN</button>
    </main>
   <!--  <footer>

    </footer> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
